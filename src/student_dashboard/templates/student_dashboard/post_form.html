{% extends 'student_dashboard/base.html' %}

{% block content %}
    <h1>New Assignment</h1>

    <form method="POST" class="post-form">
    {% csrf_token %}
        <select class="custom-select">
        <option selected>Select the Course</option>
        <option value="1">Course 1</option>
            <option value="2">Course 2</option>
        <option value="3">Course 3</option>
        </select>
        <div class="mb-2">
              <label for="assignment_form" class="form-label">Type in the Assignment</label>
              <textarea
                class="form-control"
                id="assignment_form"
                name="assignment_form"
                rows="10"
                required>
              </textarea>
        </div>
    <button type="submit" class="btn green-btn w-100 mt-3">Save</button>
        <button type="submit" class="btn orange-btn w-100 mt-3">Post</button>
    </form>


{% endblock %}
